  <h2>StoneAge란 무엇인가?</h2>
  <img src="123.jpg" width="800">
  <p style="margin-top:40px;">
  <a href="http://ongam.com/stoneage" target="_blank" title="스톤에이지 온감">스톤에이지</a>는 (주)이니엄 에서 일본의 석기시대 게임을 따와 한국 버전으로 서비스 한 것이 시초이다.<br>
  당시 전화 모뎀 시절에 9900원이라는 꽤나 큰 금액을
  한 달 정액제로 잡고 서비스 했으며,<br>
  <strong>자동사냥 등이 없었기에 <u>수동사냥</u>으로 레벨을 올려야 했다.</strong><br>
  이러한 점은 커다란 진입장벽으로 작용하였고, 유저들의 순수한 시간과 노력을 쏟아부어야만 원활한 플레이가
  가능했기에<br>마이너 게임으로 취급되었다.</p>
